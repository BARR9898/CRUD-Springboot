<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org">

<head>
	<meta charset="utf-8">
	<!-- CSS only -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<body>

	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
		<a class="navbar-brand" href="#">Control de estudiantes</a>
		<!--Navbar links-->
		<div class="collapse navbar-collapse" id="collapsibleNavbar">
			<ul class="navbar-nav">
				<li class="nav-item">
					<a class="nav-link" th:href="@{/estudiantes}">
						Control de estudiantes
						
					</a>
				
				</li>
				
			</ul>
		</div>
	
	
	</nav>

	<div class="container mt-4 d-flex justify-content-center" style="width: 100%;">
		<div class=row>
			<div class="col-lg-12 col-md-12 col-sm-12 container-justify-content-center card">
				<h1 class="text-center">Edicion de estudiantes</h1>
				<div class="card-body">
					<form th:action="@{/estudiantes/{id}(id=${estudiante.id})}" th:object="${estudiante}" method="post">
						<div class="form-group mt-4">
							<label>Nombre</label>
							<input type="text"  name="nombre" th:field="*{name}" class="form-control" placeholder="Digite su nombre" required>
						</div>
						<div class="form-group mt-4">
							<label>Apellido</label>
							<input type="text"  name="lastName" th:field="*{lastName}" class="form-control" placeholder="Digite su apellido" required>
						</div>
						<div class="form-group mt-4">
							<label>Email</label>
							<input type="text"  name="email" th:field="*{email}" class="form-control" placeholder="Digite su email" required>
						</div>
						<div class="box-footer mt-4">
							<button class="btn btn-success ">
								Guardar
							</button> 
						</div>
						
					
						
					</form>
					
				</div>
			</div>
		</div>
	</div>
	

</body>

</html>
